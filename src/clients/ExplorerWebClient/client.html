<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="client_config.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <title>Explorer Test</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="w3-container">
        <div class="w3-third w3-padding">
            <label class="w3-text-blue-grey">Data Source</label>
            <input type="text" id="txt_data_source" name="data_source" value="gda_banking"
                class="w3-input w3-sand w3-round w3-border-1" />
        </div>

        <div class="w3-third w3-padding">
            <label class="w3-text-blue-grey">Table</label>
            <input type="text" id="txt_table" name="table_name" value="loans"
                class="w3-input w3-sand w3-round w3-border-0" />
        </div>


        <div class="w3-third w3-padding">
            <label class="w3-text-blue-grey">Columns</label>
            <input type="text" id="txt_column" name="column_name" value="amount, duration"
                class="w3-input w3-sand w3-round w3-border-0" />
        </div>
    </div>

    <div class="w3-container">
        <div class="w3-third w3-padding">
            <input type="button" id="btn_explore" value="Explore" onclick="explore()"
                class="w3-button w3-blue-grey w3-hover-dark-blue w3-wide" />
            <input type="button" id="btn_cancel" value="Cancel" onclick="cancel()"
                class="w3-button w3-blue-grey w3-hover-dark-blue w3-wide" />
        </div>
    </div>

    <pre id="result" class="w3-code w3-sand w3-border-0 w3-margin">
    </pre>
</body>

</html>
